</head>

        <div class="top_panel">
            <div class="score" id="scorePanel">
                <span id="player1_score">0</span>
                <span>:</span>
                <span id="player2_score">0</span>
            </div>
        </div>

            <div class="border">
                <div class="playground center">
                    <div class="controll" id="controll"></div>
                    <div class="platform" id="plt1"></div>
                    <div class="platform" id="plt2"></div>
                    <div class="ball" id="ball"></div>
                </div>
            </div>
        </div>
    </div>
